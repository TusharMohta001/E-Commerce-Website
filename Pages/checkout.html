<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header / Navbar -->
    <header>
        <h1>Exclusive</h1>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="register.html" id="signmenu">Signup</a></li>
                <li><a href="logOut.html" id="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <div class="search-input">
                <input type="text" placeholder="Search">
            </div>
            <div class="cart-list">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="user-profile" id="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>   

    <!-- Checkout Section -->
    <div id="checkout" style="margin-top: 70px;">
        <!-- Billing Details Section -->
        <div id="billing-details">
            <h1 style="margin-bottom: 20px;">Billing Details</h1>
            <form action="" id="billing-details-form" required>
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="p-name" required><br>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" required><br>
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Phone" required><br>
                <label for="address">Address</label>
                <input type="text" placeholder="Address" required><br>
                <label for="city">City</label>
                <input type="text" placeholder="City" required><br>
                <label for="state">State</label>
                <input type="text" placeholder="State" required><br>
                <label for="zip">Zip</label>
                <input type="text" placeholder="Zip" required><br>
            </form>
            <div id="checkbox-container">
                <input type="checkbox" name="checkbox" id="checkbox" style="width: 20px; height: 20px;display: inline;">
                <label for="checkbox" id="checkbox-label">I agree to the terms and conditions</label>
            </div>
        </div>

        <!-- Payment Details Section -->
        <div id="payment-details">
            <h1>Payment Details</h1>
            <div id="payment-details-container">

                <div id="chsubtotal">
                    <h2>Subtotal</h2>
                    <p id="total-price"></p>
                </div>
                <div id="chshipping">
                    <h2>Shipping Charge</h2>
                    <p id="shipping">10</p>
                </div>
                <div id="chtax">    
                    <h2>Tax</h2>
                    <p id="tax"></p>
                </div>
                <div id="chtotal">
                    <h2>Total</h2>
                    <p id="total"></p>
                </div>
                
            </div>

                <form action="">
                    <label for="card-number">Card Number</label>
                    <input id="card-number" class="input" type="text" placeholder="Card Number"><br>
                    <label for="expiry-date">Expiry Date</label>
                    <input id="expiry-date" class="input" type="text" placeholder="Expiry Date"><br>
                    <input id="cash" class="checkbox" type="checkbox" name="paymentMethod" value="Cod">
                    <label for="cod">Cash on Delivery</label><br>
                    <input id="credit" class="checkbox" type="checkbox" name="paymentMethod" value="Credit Card">
                    <label for="credit">Credit Card</label>

                    <button id="place-order">Place Order</button>
                </form>
        </div>
    </div>

        <script src="/scripts/register.js"></script>
        <script src="/scripts/cart.js"></script>
        <script src="/scripts/checkout.js"></script>
</body>

</html>
