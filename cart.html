<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header / Navbar -->
    <header>
        <h1>Exclusive Cart</h1>
      
        <div class="search-cart">
            <div class="search-input">
                <input type="text" placeholder="Search">
            </div>
           
            <div   id="user-profile" class="user-profile" style="display: block;">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <div id="cart" style="margin-top: 100px;"    >
        <!-- Cart Table -->
        <table id="cart-table">
            <tr style="margin-bottom: 20px;">
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </table>

        <!-- Cart Total Section -->
        <div id="Cart-total">
            <h1>Cart Total</h1>
            <p>Total: <span id="total-price"></span></p>
            <p>Shipping: <span id="shipping"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <h1>Total: <span id="total"></span></h1>
            <button onclick="window.location.href='./Pages/checkout.html'">Checkout</button>
        </div>


    </div>


    <!-- <script src="/scripts/register.js"></script> -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/cart.js"></script>
    <!-- <script src="/scripts/database.js"></script> -->
</body>

</html>
